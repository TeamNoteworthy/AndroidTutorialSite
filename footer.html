			</div>
			
			<div class="clear"></div>
			
		</div>
		
	</div>
	
	<script src="simple-expand.min.js"></script>
	
	<script type="text/javascript">
        $(function () {
            $('.dynamicTriangle').simpleexpand();
        });
    </script>
	
	<script type="text/javascript">
		$( ".dynamicTriangle:not(#headerExpand)" ).click(function() {
			if (  $( this ).css( "transform" ) == 'none'){
				$(this).css("transform","rotate(90deg)");
			} else {
				$(this).css("transform","" );
			}
		});
	</script>
	
	<script type="text/javascript">
		$("#headerExpand").click(function() {
			if( $(".dynamicTriangle:not(#headerExpand)").css("transform") == 'none') {
				$(".dynamicTriangle:not(#headerExpand)").css("transform", "rotate(90deg)");
				$("#headerExpand").html("<a class=\"btn\" href=\"#\">Collapse All Sections</a>");
			} else {
				$(".dynamicTriangle:not(#headerExpand)").css("transform", "");
				$("#headerExpand").html("<a class=\"btn\" href=\"#\">Expand All Sections</a>");
			}
		
		});
	</script>
	
	<script>
		$(document).ready(function() {
			 $('#tipue_search_input').tipuesearch({
				  'mode': 'live',
				  'liveDescription': '.content p'
				  'showURL':false
			 });
		});
	</script>
</body>
